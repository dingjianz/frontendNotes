<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49.图标特效</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .box li{
            margin-top: 50px;
            float: left;
            width: 100px;
            height: 50px;
            text-align: center;
            overflow: hidden;
        }
        .box li span{
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("images/bg.png") no-repeat 0 0;
            position: relative;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
             // 1.遍历所有的li
            $("li").each(function (index, ele) {
                // 1.1生成新的图片位置
                var $url = "url(\"images/bg.png\") no-repeat 0 " + (index * -24) + "px"
                // 1.2设置新的图片位置
                $(this).children("span").css("background", $url);
            });

            // 2.监听li移入事件
            $("li").mouseenter(function () {
                // 2.1将图标往上移动
                $(this).children("span").stop().animate({
                    top: -50
                }, 1000, function () {
                    // 2.2将图片往下移动,此时this代表span
                    $(this).css("top", "50px");//没有动画效果，所以直接定位
                    // 2.3将图片复位
                    $(this).stop().animate({
                        top: 0
                    }, 1000);
                });
            });
        });
    </script>
</head>
<body>
    <ul class="box">
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>

    </ul>
</body>
</html>
