<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>29.jQuery事件命名空间面试题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        .father {
            width: 200px;
            height: 200px;
            background: red;
        }
    
        .son {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('.father').on('djClick',function () {
                alert('djClick');
                
            })
            $('.father').on('djClick.zs',function () {
                alert('djClick.zs');
                
            })
            $('.father').on('djClick.ls',function () {
                alert('djClick.ls');
                
            })
            $('.son').on('djClick',function () {
                alert('djClick');
                
            })
            $('.son').on('djClick.ls',function () {
                alert('djClick.ls');
                
            })
            $('.son').on('djClick.zs',function () {
                alert('djClick.zs');
                
            });
           
           // $('.son').trigger('djClick');// 6个全都触发 利用trigger/triggerHandler触发子元素不带命名空间的事件,那么子元素所有相同类型的事件和父元素所有相同类型的事件都会被触发
            $('.son').trigger('djClick.zs');// 儿子 父亲djClick.zs 两个触发  利用trigger/triggerHandler触发子元素带命名空间的事件, 那么父元素带相同命名空间的事件也会被触发. 而父元素没有命名空间的事件不会被触发 
        });
    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">
        <span>注册</span>
    </a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>

</html>
