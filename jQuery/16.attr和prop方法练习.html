<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>16.attr和prop方法练习</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 编写jQuery相关代码
            // 1.给按钮添加点击事件
            $(".btn")[0].onclick = function () {
                   // 2.获取输入框输入的内容
            var inputValue = $(".input")[0].value;
              // 3.修改img的src属性节点的值
                // $('img').prop('src', inputValue);
                $("img").attr("src", inputValue);
                
            }
        });
    </script>
</head>

<body>
    <input type="text" class="input">
    <button class="btn"> 点击</button>
    <br>
    <img src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="">
</body>

</html>
