<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>35.tab选项卡jQuery实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        .box {
            width: 440px;
            height: 248px;
            margin: 50px auto;
            border: 1px solid #000;
            position: relative;
        }

        .box .box-top ul li {
            display: none;
        }

        .box .box-top ul li.now {
            display: block;
        }

        .box-bottom {
            width: 140px;
            height: 30px;
            position: absolute;
            top: 70%;
            right: 20%;
        }
         .box-bottom ul li{
             float: left;
             margin-right: 5px;
             background-color: red;
             width: 30px;
             height: 30px;
             border-radius: 50%;
             text-align: center;
             line-height: 30px;
             cursor: pointer;
         }
         .box-bottom ul li.current{
                background-color: #ccc;
            }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('.box-bottom>ul>li').mouseenter(function () {
                $(this).siblings().removeClass('current');
                $(this).addClass('current');
                $('.box-top>ul>li').removeClass('now');
                   $('.box-top>ul>li').eq($(this).index()).addClass('now');
            });

        });
    </script>
</head>

<body>
    <div class="box">
        <div class="box-top">
            <ul>
                <li class="now">
                    <img src="images/11.jpg" alt="">
                </li>
                <li>
                    <img src="images/12.jpg" alt="">
                </li>
                <li>
                    <img src="images/13.jpg" alt="">
                </li>
                <li>
                    <img src="images/14.jpg" alt="">
                </li>
            </ul>
        </div>

        <div class="box-bottom">
            <ul>
                <li class="current">
                    <span>1</span>
                </li>
                <li>
                    <span>2</span>
                </li>
                <li>
                    <span>3</span>
                </li>
                <li>
                    <span>4</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
