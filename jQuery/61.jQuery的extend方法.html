        njQuery.extend = njQuery.prototype.extend = function (obj) {
          console.log(this);//this根据调用者的不同分别显示类和实例对象
            for (var key in obj) {
                //可分别添加静态和实例方法，互不干扰
                this[key] = obj[key];
            }
                }
            njQuery.extend({
                isDemo:function (){
                    console.log('demo1');
                }
            });//ƒ njQuery() {}  类
            njQuery.isDemo();//demo1
