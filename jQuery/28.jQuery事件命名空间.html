<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28.jQuery事件命名空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        .father {
            width: 200px;
            height: 200px;
            background: red;
        }
    
        .son {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
              // 编写jQuery相关代码
            // $(".son").click(function (event) {
            //     alert("son");
            // });

            /*
           想要事件的命名空间有效,必须满足两个条件
            1.事件是通过on来绑定的
           2.事件必须通过trigger/triggerHandler来触发
           .zs   .ls 就是事件的命名空间
           */
            $(".son").on('djClick.zs', function () {
                alert("son1");
            });
            $(".son").on('djClick.ls', function () {
                alert("son2");
            });
            //$('.son').triggerHandler('djClick');//两个事件都能触发
            $('.son').triggerHandler('djClick.ls');

        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">
        <span>注册</span>
    </a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
