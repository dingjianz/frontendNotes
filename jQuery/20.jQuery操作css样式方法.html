<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>20.jQuery操作css样式方法</title>
    <script src="js/jquery-1.12.4.js"></script>
</head>

<body>
    <div></div>
    <script>
        $(function () {
          // 编写jQuery相关代码
            // 1.逐个设置
            $("div").css("width", "100px");
            $("div").css("height", "100px");
            $("div").css("background", "red");

            // 2.链式设置
            // 注意点: 链式操作如果大于3步, 建议分开
            $("div").css("width", "100px").css("height", "100px").css("background", "blue");

            // 3.批量设置
            $('div').eq(0).css({
                width: 1000,
                height: '200px',
                background: 'yellow'
            });


            // 4.获取CSS样式值
         console.log($('div').css('background'));
            
        });


    </script>
</body>

</html>
