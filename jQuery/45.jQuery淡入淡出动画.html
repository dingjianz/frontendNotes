<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45.jQuery淡入淡出动画</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 300px;
        height: 300px;
        background-color: red;
        display: none;
    }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
           $('button').eq(0).click(function () {
                  $('.box').stop();
               $('.box').fadeIn(1000,function () {
                   console.log('淡入完成');
                   
               })
           }); 
           $('button').eq(1).click(function () {
                $('.box').stop();
               $('.box').fadeOut(1000, function () {
                   console.log('淡出完成');

               })
           }); 
           $('button').eq(2).click(function () {
                $('.box').stop();
               $('.box').fadeToggle(1000, function () {
                   console.log('切换完成');

               })
           }); 
           $('button').eq(3).click(function () {
                $('.box').stop();
               $('.box').fadeTo(1000,0.5,function () {
                   console.log('淡入到完成');

               })
           }); 
        });
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div class="box"></div>
</body>
</html>
