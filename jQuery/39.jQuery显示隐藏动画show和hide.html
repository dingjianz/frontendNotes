<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39.jQuery显示隐藏动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('button').eq(0).click(function () {
                 $('div').eq(0).stop();
                
                $('div').eq(0).show(
                    1000, function() {
                        alert('显示动画执行完毕')
                    });
            });
            $('button').eq(1).click(function () {
                 $('div').eq(0).stop();
                $('div').eq(0).hide(1000,function () {
                    alert('隐藏动画执行完毕')
                });
                
            });
            $('button').eq(2).click(function () {
                 $('div').eq(0).stop();
                
                $('div').eq(0).toggle(1000, function () {
                    alert('切换动画执行完毕')
                });
            });
        });
    </script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
</html>
