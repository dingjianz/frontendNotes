<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>46. 弹窗广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box{
            width: 300px;
            height: 194px;
            position: relative;
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }

       

        span{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            
            $('span').click(function () {
                $('.box').remove();
            });
            // 2.执行广告动画
            /*
            $(".ad").slideDown(1000, function () {
                $(".ad").fadeOut(1000, function () {
                    $(".ad").fadeIn(1000);
                });
            });
            */
            $('.box').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>

<body>
    <div class="box">
        <img src="images/ad-pic.png" alt="">
        <span></span>
    </div>
</body>

</html>
