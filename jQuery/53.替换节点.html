<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>53.替换节点</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
             /*
            替换
            replaceWith(content|fn)
            replaceAll(selector)
            替换所有匹配的元素为指定的元素
            */
            var $h6 = $('<h6>我是标题6</h6>');

            $('button').click(function () {
                // $('h1').eq(0).replaceWith($h6);
                $h6.replaceAll($('h1').eq(1));

            });
        });
    </script>
</head>

<body>
    <button>替换标签</button>
    <h1>我是标题1</h1>
    <h1>我是标题1</h1>
    <p>我是段落</p>
</body>

</html>
