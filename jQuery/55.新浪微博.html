    <script>
        $(function () {
            $("body").delegate(".comment", "propertychange input", function () {//propertychange IEä¸“ç”¨çš„ inputæ™®é€šæµè§ˆå™¨éƒ½æ”¯æŒ
                // åˆ¤æ–­æ˜¯å¦è¾“å…¥äº†å†…å®¹
                if ($(this).val().length > 0) {

                    $(".send").prop("disabled", false);
                } else {

            //ç›‘å¬å‘å¸ƒæŒ‰é’®çš„ç‚¹å‡»
            $(".send").click(function () {
                var $text = $('.comment').val();
                var $weibo = $(createEle($text));
                $('.messageList').prepend($weibo);
                $('.comment').val('');
            });
            //ç›‘å¬ğŸ‘çš„ç‚¹å‡» è®°ä½å®æ—¶æ·»åŠ çš„ä¸€å®šè¦äº‹ä»¶å§”æ‰˜ï¼Œå¦åˆ™æ— æ³•ä½œç”¨
            $('body').delegate('.ding', 'click', function () {
                var $val = parseInt($(this).text());//è½¬æˆæ•°å­—æ‰èƒ½åŠ 1ï¼Œå¦åˆ™æˆäº†å­—ç¬¦ä¸²+1
                $(this).text($val + 1);
            });
            //ç›‘å¬ğŸ‘çš„ç‚¹å‡»
            $('body').delegate('.cai', 'click', function () {
                var $val = parseInt($(this).text());//è½¬æˆæ•°å­—æ‰èƒ½åŠ 1ï¼Œå¦åˆ™æˆäº†å­—ç¬¦ä¸²+1
                $(this).text($val + 1);
            })
            //ç›‘å¬åˆ é™¤çš„ç‚¹å‡»
            $('body').delegate('.del', 'click', function () {
                $(this).parents('.info').detach();//remove()ä¹Ÿå¯ä»¥
            });

            //åˆ›é€ èŠ‚ç‚¹
            function createEle(text) {
                var $weibo = '<div class="info"><div class="infotext">' + text + '</div ><div class="infoOperation"><p class="infio-time" id="time">'+formartDate()+'</p><p class="infoHandle"><a href="javascript:;" class="ding">0</a><a href="javascript:;" class="cai">0</a><a href="javascript:;" class="del">åˆ é™¤</a></p></div></div>';
                return $weibo;//ä¸€å®šè¦return å¦åˆ™æ— æ•ˆ
            };
            //ç”Ÿæˆæ—¶é—´2018-6-4 13:21:41
            function formartDate() {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth()+1;
                var day = date.getDate();
                var hour = date.getHours();
                var min = date.getMinutes();
                var seconds = date.getSeconds();
                var arr = [year+'-',month+'-',day+' ',hour+':',min+':',seconds];
                return arr.join('');
            }
        });
