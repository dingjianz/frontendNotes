<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40.对联广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 2000px;
        }
        .left{
            position: fixed;
            top: 200px;
            left: 0;
            display: none;
        }
        .right{
            position: fixed;
            top: 200px;
            right: 0;
            display: none;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var offset = $('html,body').scrollTop();
                if (offset >= 500) {
                    $('img').show(1000);
                }else{
                    $('img').hide(1000);
                }
            });
        });
    </script>
</head>
<body>
    <img src="images/left_ad.png" class="left" alt="">
    <img src="images/right_ad.png" class="right" alt="">
</body>
</html>
