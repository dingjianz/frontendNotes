<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>18.ajax-lx</title>
    <script src="myAjax2.js"></script>
</head>

<body>
    <button>请求纯文本</button>
    <script>
        window.addEventListener('load', function () {
            var btn = document.querySelector('button');
            btn.addEventListener('click', loadText);
             function loadText(){
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '18.ajax.txt', true);
                // onload 和 onreadystatechange
                // xhr.onload =function () {
                //     console.log(this.responseText);
                // };
                xhr.onreadystatechange = function () {
                    console.log(this.responseText);
                    
                    
                }
                xhr.send();
            }





        })


    </script>
</body>

</html>
