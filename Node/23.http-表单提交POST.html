<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>http-表单提交</title>
</head>

<body>
<form action="http://127.0.0.1:80/postmsg" method="post" enctype="multipart/form-data">
        <label>姓名：
            <input type="text" name="name">
        </label>
        <br>
        <label>年龄：
            <input type="text" name="age">
        </label>
        <br>
        <label>性别：
            <input type="radio" value='男' name="sex">男
            <input type="radio" value="女" name='sex'>女</label>
        <p>
            课程：
            <input type="checkbox" name="college" value="HTML5">HTML5
            <input type="checkbox" name="college" value="Java">Java
            <input type="checkbox" name="college" value="Python">Python
        </p>
        <p>
            照片:
            <input type="file" name="photo">
        </p>
        <input type="submit" value="提交">
    </form>
</body>

</html>
