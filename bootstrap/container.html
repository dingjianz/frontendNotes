<!DOCTYPE html>

        * {

            padding: 0;
        }

        div {
            height: 40px;
            background-color: purple;
            margin: 0 auto;
        }
        /* 媒体查询 */
        @media screen and (max-width :768px){
            div{
                width: 100%;
            }
        }
        @media screen and (min-width:768px) and (max-width :992px){
            div{
                width: 750px;
            }
        }
        @media screen and (min-width:992px) and (max-width :1200px){
            div{
                width:970px;
            }
        }
        @media screen and (min-width :1200px){
            div{
                width: 1170px;
            }
        }
    </style>
</head>
