<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css选择器</title>
    <style>
        [class^=icon],
        [class*=icon] {
            /* 只要包含icon的类名都可以选择上 */
            /* [class^=icon-],[class*=icon-] 最好加上-*/
            background-color: red;
        }
    </style>
</head>

<body>
    <div>1*5</div>
    <div class="icon-test">2*5</div>
    <div>3*5</div>
    <div class="nexticon">4*5</div>
    <div>5*5</div>
</body>

</html>
