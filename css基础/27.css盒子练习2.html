<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>27.css盒子练习2</title>
    <style>
    .box1{
        width: 500px;
        height: 500px;
        background-color: red;
        border: 1px solid #000;
        margin:0 auto;
    }
    img{
        width: 200px;
    }
/* text-align: center; 是设置盒子中存储的文字/图片水平居中

margin:0 auto;是让盒子自己水平居中 */
    .box2{
        text-align: center; 
    }
    </style>
</head>
<body>
    <div class="box1">
    <div class="box2">
        <img src="images/风景.png"> <p>我是文字</p>
    </div>
    </div>
  
</body>
</html>
