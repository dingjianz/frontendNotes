
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>63.2D转换模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 500px;
            height: 800px;
            background-color: aquamarine;
            margin: 0 auto;
            overflow: auto;
        }
        ul li{
            list-style: none;
            margin: 0 auto;
            width: 100px;
            line-height: 50px;
            background-color: red;
            text-align: center;
            margin: 0 auto;
            margin-top: 80px;
        }
        ul li:nth-child(2){
            transform: rotate(45deg);
        }
        ul li:nth-child(3){
            transform:translate(100px,20px)
        }
        ul li:nth-child(4){
            transform:scale(1.5,1)
        }
        ul li:nth-child(5){
            transform: translate(100px,0px) rotate(45deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>正常的</li>
        <li>旋转的</li>
        <li>平移的</li>
        <li>缩放的</li>
        <li>综合的</li>
    </ul>
</body>
</html>
