<!-- 什么是z-index值?
用于指定定位的元素的覆盖关系 
Z-index 仅能在定位元素上奏效 position：值；
定位元素的覆盖关系: 
默认情况下定位的元素一定会盖住没有定位的元素 
默认情况下写在后面的定位元素会盖住前面的定位元素 
默认情况下所有元素的z-index值都是0, 如果设置了元素的z-index值,那么谁比较大谁就显示在前面 

定位元素的从父现象
 父元素没有z-index值, 那么子元素谁的z-index大谁盖住谁 父元素z-index值不一样, 那么父元素谁的z-index大谁盖住谁

 z-index应用场景 
 控制界面上的定位元素的覆盖关系, 例如网页中后面的定位元素不能覆盖前面的导航条通栏 -->
