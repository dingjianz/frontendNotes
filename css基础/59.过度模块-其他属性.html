<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>59.过度模块-其他属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 700px;
            height: 700px;
            background-color: aquamarine;
            margin: 0 auto;
            list-style: none;
        }

        ul li {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 100px;
            transition-property: margin-left;
            transition-delay: 2s;
            transition-duration: 5s;
        }

        ul li:nth-of-type(1) {
            transition-timing-function: linear;
        }

        ul li:nth-of-type(2) {
            transition-timing-function: ease;
        }

        ul li:nth-of-type(3) {
            transition-timing-function: ease-in;
        }

        ul li:nth-of-type(4) {
            transition-timing-function: ease-out;
        }

        ul li:nth-of-type(5) {
            transition-timing-function: ease-in-out;
        }

        ul:hover li {
            margin-left: 700px;
        }
    </style>

</head>

<body>
    <ul>
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
    </ul>
</body>

</html>
