<!DOCTYPE html>
<html lanbackground-color="en">
<head>
    <meta charset="UTF-8">
    <title>60.过度模块-连写</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 3s ease-in 0s, border 3s linear 0s,height  3s ease-in-out 1s, background-color  3s ease-in-out 1s;
    }
    /* div:hover{
        width: 300px;
        height: 300px;
        background-color: black;
        border: 3px dashed gold;
    } */
    </style>
</head>
<body>
    <button>点我</button>
    <div></div>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName('button')[0];
            var div = document.getElementsByTagName('div')[0];
            btn.onclick = function () {
                div.style.width = 300+'px';
                div.style.height = 300 + 'px';
                div.style.backgroundColor ='black';
                div.style.border =' 3px dashed gold';
            }
        }
    </script>
</body>
</html>
