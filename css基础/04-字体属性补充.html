<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04-字体属性补充</title>
		<style type="text/css">
			p{
				font-size: 30px;
			/*font-family: "我也不知知道什么字体","微软雅黑";
				*/
				font-family: times new roman,"楷体"
			}
		</style>
	</head>
	<body>
	<!--1.如果设置的字体不存在，系统默人宋体；
	2.如果设置的字体不存在，而我们不想使用默认字体怎么办？{设置备选字体}
	3.若ABC我是字体，要求英文中文分别设置不同字体如何操作？{
		所有中文字体均包含英文，但是所有英文字体均不包括中文，即中文字体可以处理英文；但是英文字体不能处理中文，即默认宋体.
		注意：先将英文字体写在前面，备选字体即中文字体写在后面。
	}-->
	<p>abc我是文字</p>
	</body>
</html>
