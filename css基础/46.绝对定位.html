<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46.绝对定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* 绝对定位以body为参考点 
            绝对定位的元素是脱离标准流的, 不会占用标准流中的位置
            若祖先（包括父元素）元素也是定位流(绝对定位、相对定位、固定定位），则子元素绝对定位时以祖先（父）元素为参考点。
            margin 属性在此无效*/
        }
    .box1{
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
        /* right: 0;
        top: 0; */
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: violet;
        /* position: absolute;
        left:0px;
        bottom: 0px; */
    }
    .box3{
        width: 100px;
        height: 100px;  
        background-color: skyblue;
        position: absolute;
        left: 0;
        bottom: 0;

    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
