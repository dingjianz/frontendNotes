<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>57.a标签伪类选择器练习</title>
    <style>
         /*
        1.在企业开发中编写a标签的伪类选择器最好写在标签选择器的后面
        2.在企业开发中和a标签盒子相关的属性都写在标签选择器中(显示模式/宽度/高度/padding/margin)
        3.在企业开发中和a标签文字/背景相关的都写在伪类选择器中
        */
    *{
        margin: 0;
        padding: 0;
    }
        ul{
            width: 800px;
            height: 40px;
           background-color: pink;
           margin: 100px auto;
        }
    ul li{
        text-align: center;
        list-style: none;
        float: left;
      
    }
      ul li a{
        line-height: 40px;
          width: 100px;
          display: inline-block;
          color: white;
        text-decoration: none;
    }
   ul li a:link{
        color:white;
       
    }
   ul li a:hover{
        color:red;
        background-color: #ccc;
    }
   ul li a:active{
        color: yellow;
         
    }
    </style>
</head>
<body>
    <!-- ul>(li>a)*8 -->
     <ul>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
    <li>
        <a href="#">我是导航</a>
    </li>
     </ul>
    </body>
</html>
