<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52.定位流-固定定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100%;
            height: 8250px;
            background :url(images/content.png) no-repeat center top;
            margin: 0 auto;
            position: relative;
            
        }    
        .box2 img{
            width: 120px;
            height: 288px;
            position: fixed;
            left: 0;
            top: 200px;
        }
         .box3 img{
            width: 120px;
            height: 288px;
            position: fixed;
            right: 0;
            top: 200px;
        }
        .box4 img{
            width: 1366px;
            height: 45px;
            position: fixed;
            top: 0;
            left: 50%;
            margin-left: -683px;
        }
        div span:nth-child(4){
            position: fixed;
            width: 50px;
            line-height: 50px;
            background-color: #ccc;
            text-align: center;
            right: 0;
             bottom:0;
             text-decoration: none;
             color:white;

        }
    </style>
</head>
<body>
    <div class="box1">
        
        <span class="box2"><img src="images/left_ad.png" alt=""></span>
        <span class="box3">
            <img src="images/right_ad.png" alt="">
        </span>
        <span class="box4">
            <img src="images/nav.png" alt="">
        </span>
        <span><a href="#">返回</a></span>
    </div>
    
</body>
</html>r
