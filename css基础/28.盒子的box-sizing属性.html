<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28.css盒子模型的box-sizing属性</title>
    <style>
       .box1{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color:red;
            /* box-sizing: border-box;  box1和box2边框不能设置属性 */
            }
       .box2{
            width: 200px;
            height: 400px;
            background-color:green;
            float: left;
            
            }
        .box3{
            box-sizing: border-box;
            width: 300px;
            height: 400px;
            border: 10px solid purple;
            background-color:pink;
            float:right;
            padding: 20px;
        
            }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
