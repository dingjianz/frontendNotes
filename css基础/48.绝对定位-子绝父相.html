<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48.绝对定位-子绝父相</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 50px;
            background-color: #848483;
            margin: 0 auto;
            margin-top: 100px;
        }
    ul li{
        list-style: none;
        float: left;
        width: 100px;
        text-align: center;
       line-height: 50px;
    }
    li:nth-of-type(4){
        position: relative;        
    }
    ul li img{
        position:absolute;
        /* left: 40px; */
        top: -10px;
        left: 50%;
        margin-left: -12px;
    }
    </style>
</head>
<body>
        <ul>
            <li>服装城</li>
            <li>美妆城</li>
            <li>京东超市</li>
            <li>全球购
                <img src="images/hot.png" alt="">
            </li>
            <li>闪购</li>
            <li>团购</li>
            <li>拍卖</li>
            <li>金融</li>
        </ul>
</body>
</html>
