<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的优先级</title>
    <style>
       #duan{
           color:blue;
           font-size: 50px;
       }
        p{
        color:red ;
        font-size: 10PX !important;
         }
    </style>
</head>
<body>
<!-- 在属性后面使用 !important 会覆盖页面内任何位置定义的元素样式。
作为style属性写在元素内的样式
id选择器
类选择器
标签选择器
通配符选择器
浏览器自定义或继承

 总结排序：!important > 行内样式>ID选择器 > 类选择器 > 标签 > 通配符 > 继承 > 浏览器默认属性
-->
    <ol>
        <li>
            <p id="duan">我是段落</p>
            <!-- 蓝色字体  10px -->
        </li>
    </ol>
    
</body>
</html>
