<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51.定位练习-焦点图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    div{
        width: 520px;
        height: 280px;
        border: 2px solid gold;
        margin: 0 auto;
        margin-top: 100px;
        position:relative;
    }
    ul{
        box-sizing: border-box;
        list-style: none;
        width: 200px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.7);
        text-align: center;
        position: absolute;
        right: 10px;
        bottom: 10px;
        }
    ul li{
        box-sizing: border-box;
        float: left;
        width: 40px;
        line-height: 40px;
        border: 1px solid gold;
    }
    div .span1{
        display: block;
        width:40px;
        line-height: 80px;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
         left: 0;
        color:  white;
        top: 100px;
        font-size: 50px;
        text-align: center;
        
    }
      div .span2{
            display: block;
            width: 40px;
            line-height: 80px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            right: 0;
            top: 100px;
            font-size: 50px;
            text-align: center;
            color:  white;
    }
    
    </style>
</head>
<body>
    <div>
        <img src="images/ad.jpg" alt="">
        <span class="span1">&lt;</span>
        <span class="span2">&gt;</span>
        <span>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </span>
    </div>
</body>
</html>
