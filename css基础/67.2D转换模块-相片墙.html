<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>67.2D转换模块-相片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            background-color: skyblue;
            margin-top: 100px;
            text-align: center;
            border: 1px solid #000;
        }
    ul li{
        list-style: none;
        background-color: red;
        width: 150px;
        height: 200px;
        display: inline-block;
        margin-top: 100px;
         box-shadow: 0 0 10px;
         transition:transform 1s;
         position: relative;
        
    }
    ul li img{
       width: 150px;
        height: 200px;
         border: 5px solid #ffffff;
         box-sizing: border-box;
      
    }
    ul li:nth-child(1) {
        transform: rotateZ(30deg);

    }
    ul li:nth-child(2) {
         transform: rotateZ(-40deg);
    }
    ul li:nth-child(3) {
             transform: rotateZ(10deg);
    }
    ul li:nth-child(4) {
             transform: rotateZ(45deg);
    }
    ul li:hover{
        transform: scale(1.5);
     /* 覆盖相同元素 transform: rotateZ(10deg); */
           z-index:2;
    }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/1.jpg" alt=""></li>
        <li><img src="images/2.jpg" alt=""></li>
        <li><img src="images/3.jpg" alt=""></li>
        <li><img src="images/4.jpg" alt=""></li>
    </ul>
</body>
</html>
