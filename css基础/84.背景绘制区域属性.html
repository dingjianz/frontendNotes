<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>84.背景绘制区域属性</title>
    
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        width: 700px;
        height: 400px;
        margin: 0 auto;
        margin-top: 100px;

    }
    ul li{
        list-style:none;
        float: left;
        width: 150px;
        height: 300px;
        padding: 20px;
        margin-left: 10px;
        border: 10px dashed #000;
        line-height: 300px;
        text-align: center;
    }
     ul li:nth-child(1){
        background: url("images/dog.jpg") no-repeat red;
    }
    ul li:nth-child(2){
        background: url("images/dog.jpg")  red no-repeat;
        background-clip:border-box;
    }
    ul li:nth-child(3){
        background:  red url("images/dog.jpg") no-repeat;
          background-clip:padding-box;
    }
    ul li:nth-child(4){
        background: url("images/dog.jpg") no-repeat  red;
          background-clip:content-box;
    } 
    </style>
</head>
<body>
    <ul>
         <li>默认</li>
         <li>padding-box</li>
        <li>border-box</li>
       <li>content-box</li>
    </ul>
</body>
</html>
