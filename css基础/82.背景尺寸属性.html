<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>82.背景尺寸属性</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        width: 800px;
        height: 500px;
        margin: 0 auto;
   
    }
    ul li{
        width: 200px;
        height: 200px;
        list-style: none;
        border: 1px solid #000;
        float: left;
        margin: 30px 30px;
        text-align: center;
        line-height: 200px;
    }
    ul li:nth-child(1){
        background: url("images/dog.jpg") no-repeat;
    }
    ul li:nth-child(2){
         /*
            第一个参数:宽度
            第二个参数:高度
            */
        background: url("images/dog.jpg") no-repeat;
        background-size: 100px 200px;
    }
    ul li:nth-child(3){
          /*
            第一个参数:宽度
            第二个参数:高度
            */
        background: url("images/dog.jpg") no-repeat;
        background-size: 50% 50%;
    }
    ul li:nth-child(4){
          /*
            第一个参数:宽度
            第二个参数:高度
            */
        background: url("images/dog.jpg") no-repeat;
        background-size: auto 100px;
    }
    ul li:nth-child(5){
          /*
            第一个参数:宽度
            第二个参数:高度
            */
        background: url("images/dog.jpg") no-repeat;
         background-size: 150px auto;
    }
    ul li:nth-child(6){
        /*
            cover含义:
            1.告诉系统图片需要等比拉伸
            2.告诉系统图片需要拉伸到宽度和高度都填满元素
            */
        background: url("images/dog.jpg") no-repeat;
        background-size:cover;
    }
    ul li:nth-child(7){
         /*
            cover含义:
            1.告诉系统图片需要等比拉伸
            2.告诉系统图片需要拉伸到宽度或高度填满元素即可
            */
        background: url("images/dog.jpg") no-repeat;
          background-size:contain;
    }
    </style>
</head>
<body>
    <ul>
        <li>默认</li>
        <li>具体像素</li>
        <li>百分比</li>
        <li>等比宽度拉伸</li>
        <li>等比长度拉伸</li>
        <li>cover</li>
        <li>contain</li>
    </ul>
</body>
</html>
