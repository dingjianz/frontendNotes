<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>74.云层动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 100%;
            height: 400px;
            margin-top: 100px;
            background-color: skyblue;
            animation: change 5s linear 0s infinite alternate ;
            position: relative;
            overflow: hidden;
        }
          @keyframes change{
            from{
                background-color:skyblue;
            }
            to{
                background-color:black;
                
            }
        }
        ul li{
            list-style: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 400%;
            height: 100%;
            /* 高度和宽度要和ul一样100%，必须设置定位。 */
            
        }
        ul li:nth-child(1)
        {
            background-image: url("images/cloud_one.png");
              animation:dsh1 30s linear infinite alternate;
        }
        ul li:nth-child(2)
        {
            background-image: url("images/cloud_two.png");
              animation:dsh2 30s linear infinite alternate;
        }
        ul li:nth-child(3)
        {
            background-image: url("images/cloud_three.png");
              animation:dsh3 30s linear infinite alternate;
        }
        @keyframes dsh1 {
           from{
               margin-left: 0;
           }
            to{
                margin-left: -100%;
            }
            
        }
        @keyframes dsh2 {
           from{
               margin-left: 0;
           }
            
              to{
                margin-left: -200%;
            }
            
        }
        @keyframes dsh3 {
           from{
               margin-left: 0;
           }
            
           to{
                margin-left: -300%;
            }
               
        }
        
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
