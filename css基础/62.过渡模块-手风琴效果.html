<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>62.过渡模块-手风琴效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
           
         
        }
    ul{
        width: 960px;
        height: 300px;
        background-color: red;
        list-style: none;
         margin: 0 auto;
         margin-top: 100px;
         overflow: hidden;
    }
    ul li{
        width: 160px;
        height: 300px;
        float: left;
        transition-property: width;
        transition-duration: 0.3s;
    }
    ul:hover li{
            width: 100px; 
        }
    ul li:hover{
        width: 460px;
    }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/ad1.jpg" alt=""></li>
        <li><img src="images/ad2.jpg" alt=""></li>
        <li><img src="images/ad3.jpg" alt=""></li>
        <li><img src="images/ad4.jpg" alt=""></li>
        <li><img src="images/ad5.jpg" alt=""></li>
        <li><img src="images/ad6.jpg" alt=""></li>
    </ul>
</body>
</html>
