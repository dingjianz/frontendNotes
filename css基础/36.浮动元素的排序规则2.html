<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36.浮动元素的排序规则2</title>
    <style>
    .box1{
    width: 50px;
    height: 50px;
    background-color: red;
    float: left;
    }
    .box2{
    width: 100px;
    height: 100px;
    background-color: blue;
    }
    .box3{
    width: 150px;
    height: 50px;
    background-color: yellow;
    float: right;
    }
    .box4{
    width: 150px;
    height: 50px;
    background-color: purple;
    float: left;
    }
     .box5{
    width: 250px;
    height: 250px;
    background-color: green;
    float: right;
    }
     .box6{
    width: 150px;
    height: 150px;
    background-color: pink;
    }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
</body>
</html>
