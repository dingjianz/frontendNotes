<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24.外边距合并（塌陷）属性</title>
    <style>
    span{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        display: inline-block;
    }
    div{
        width: 500px;
        height: 100px;  
        border: 1px solid #000;
    }
    .hezi1{
        margin-right: 50px; 

    }
    .hezi2{
        margin-left: 100px; 
    }
    /* 在默认布局的垂直方向上，默认情况下外边距不会叠加的，会出现合并现象，谁的外边距距离大，就取谁的值。 */
    .box1{
        margin-bottom: 50px;    
    }
    .box2{
        margin-top: 100px;
    }
    </style>
</head>
<body>
    <span class="hezi1">我是span</span><span class="hezi2">我是span</span><span class="hezi3">我是span</span>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
