<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35.浮动元素的排序规则</title>
    <style>
        div{
            text-align: center;
           
        }
    .box1{
        width: 50px;
        height: 50px;
        background-color: purple;
        float:right;
    }
     .box2{
        width: 100px;
        height: 100px;
        background-color: red;
        float:right;
    }
     .box3{
        width: 150px;
        height: 150px;
        background-color: yellow;
        float:right;
    }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
