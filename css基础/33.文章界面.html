<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33.文章界面</title>
    <style> 
     body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td
        {
            margin:0;padding:0
        }
      
        
        p{
            font-family: "微软雅黑";
            font-size: 12px;
            color:#242424;
            height: 30px;
            border-bottom: 1px dashed #666;
            padding-left: 20px;
            line-height: 30px;
            
        }
        body{background-color:#efefef;}
    div{
        box-sizing: border-box;
        width: 372px;
        height: 232px;
        border: 1px solid #666666;
        padding:15px;
        margin: 0 auto;
        
    }
    h1{
        font-family: "微软雅黑";
        border-bottom: 1px solid #666;
        padding-bottom: 10px;
        margin-bottom: 10px;
        font-size: 18px;
    }
    .span1{font-size: 18px;}
    .span2{font-size: 14px;}
  
    </style>
</head>
<body>
   <div>
       <h1><span class="span1">最新文章</span><span/class="span2">/New Articles</span></h1>
    <p class="para1">问中国：经济新活力篇 治国理政 长征</p>
    <p>问中国:民生保障不是"清谈馆"国平 国庆节</p>
    <p>李克强不忘棚户区改造10日至12日将视察澳门</p>
    <p>王岐山监督中央部委五大抓手:关键少数要加码</p>
    <p>李南江老师免费公开H5+跨平台开发教学视频</p>
    </div>
</body>
</html>
