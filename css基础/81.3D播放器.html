<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>81.3D播放器</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background: url(images/jacky/bg.jpg) no-repeat;
         background-size:cover;
         overflow: hidden;
    }
    ul{
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        margin-left: -100px;
        bottom: 100px;
        font-size: 60px;
        text-align: center;
        line-height: 200px;
        /* transform: rotateX(-10deg); 被动画 @keyframes dj 里面的transform属性覆盖了， 所以统一到动画里面设置属性*/
        transform-style: preserve-3d;
        animation:dj 6s linear 0s infinite normal;
    }
  
    ul li{
        list-style: none;
        width: 200px;
        height: 200px;
        position:absolute;
        top: 0;
        left: 0;
        background-color:black;
    }
  
    ul li img{
        width: 200px;
        height: 200px;
        border: 5px solid skyblue;
        box-sizing: border-box;
    }
        ul:hover {
        animation-play-state: paused;
    }
     ul:hover li img{
         opacity:0.5;
      
    }
    ul li:hover img{
        opacity:1;
    }
    ul li:nth-child(1){
        /* background-color: red; */
        transform: rotateY(60deg) translateZ(200px);

        }
    ul li:nth-child(2){
        /* background-color: blue; */
         transform: rotateY(120deg) translateZ(200px);
    }
    ul li:nth-child(3){
        /* background-color: green; */
         transform: rotateY(180deg) translateZ(200px);
    }
    ul li:nth-child(4){
        /* background-color: yellow; */
         transform: rotateY(240deg) translateZ(200px);
    }
    ul li:nth-child(5){
        /* background-color: pink; */
         transform: rotateY(300deg) translateZ(200px);
    }
    ul li:nth-child(6){
        /* background-color: purple; */
         transform: rotateY(360deg) translateZ(200px);
    }
     /*
                注意点:
                1.动画中如果有和默认样式中同名的属性, 会覆盖默认样式中同名的属性
                2.在编写动画的时候,rotateX(-10deg)  固定不变的值写在前面, rotateY(0deg)需要变化的值写在后面
                */
    @keyframes dj {
        from{
            transform:rotateX(-10deg) rotateY(0deg)  ;
        }
        to{
            transform:  rotateX(-10deg) rotateY(360deg) ;
        }
    }
    .heart{
         width: 173px;
        height: 157px;
        position:absolute;
        left: 100px;
        bottom: 100px;
        animation: dj1 10s linear 0s infinite normal;
    }
    @keyframes dj1 {
        0%{
            left: 100px;
            bottom: 100px;
            opacity: 1;
        }
        20%{
           left: 300px;
                bottom: 300px;
            opacity: 0.5;
        }
        40%{
            left: 500px;
                bottom: 500px;
            opacity: 1;
        }
        60%{
           left: 800px;
                bottom: 300px;
            opacity: 0.5;
        }
        80%{
             left: 1200px;
                bottom: 100px;
            opacity: 0;
        }
        100%{
             left: 800px;
                bottom: -200px;
            opacity: 1;
        }
        
    }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/jacky/1.png" alt=""></li>
        <li><img src="images/jacky/2.jpg" alt=""></li>
        <li><img src="images/jacky/3.jpg" alt=""></li>
        <li><img src="images/jacky/4.gif" alt=""></li>
        <li><img src="images/jacky/5.jpg" alt=""></li>
        <li><img src="images/jacky/6.jpg" alt=""></li> 
    </ul>
    <!-- <audio src="images/jacky/江哥最爱的歌.mp3"  loop="loop"  autoplay="autoplay"> </audio>
   -->
   <audio autoplay loop>
       <source src="images/jacky/江哥最爱的歌.mp3" type="audio/mp3"> </source>
   </audio>
   <img src="images/jacky/xin.png" class="heart">
</body>
</html>
