<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45.相对定位</title>
    <style>
        /* 相对定位:相对的是原来本身的位置，而且没有脱离标准流，原本离开位置仍占据页面空间。
        用于微调
       */
    .box1{
        width: 100px;
        height: 100px;
       background-color:red;
    }
    .box2{
        width: 100px;
        height: 100px;
       background-color:green;
       position: relative;
        top: -70px;
        left: 50px;
       margin-top: 20px;
    }
    .box3{
        width: 100px;
        height: 100px;
       background-color:blue;
    }
    span{
        width: 100px;
     background-color: red;
     position:relative;
     left: 100px;
     display: block;
     margin-top: 20px;
 
    }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <span>我是文字</span>
</body>
</html>
