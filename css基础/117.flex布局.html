     <!-- 
    设为 Flex 布局以后，子元素的 float、clear 和 vertical-align 属性将失效。

     1、父容器属性：
     父容器上有六个属性 
    flex-direction：主轴的方向。
    flex-wrap：超出父容器子容器的排列样式。
    flex-flow：flex-direction 属性和 flex-wrap 属性的简写形
    justify-content：子容器在主轴的排列方向。
    align-items：子容器在交叉轴的排列方向。
    align-content：多根轴线的对齐方式。
        
    flex-direction: row; // 默认值，主轴为水平方向，起点在左端。
    flex-direction: row-reverse; // 主轴为水平方向，起点在右端。 
    flex-direction: column; // 主轴为垂直方向，起点在上。
    flex-direction: column-reverse; // 主轴为垂直方向，起点在下。 

    flex-wrap: nowrap; // 默认，不换行
    flex-wrap: wrap; // 换行，第一行在上方。
    flex-wrap: wrap-reverse // 换行，第一行在下方。

    flex-flow 属性是 flex-direction属性和 flex-wrap 属性的简写形式，默认值为 `row nowrap`。 

     justify-content: flex-start; // 默认，左对齐 
     justify-content: flex-end; // 右对齐 
     justify-content: center; // 居中 
     justify-content: space-between; // 两端对齐，项目之间的间隔都相等。 
     justify-content: space-around; // 每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。

    align-items: flex-start; // 交叉轴的起点对齐。 
    align-items: flex-end; // 交叉轴的终点对齐。
    align-items: center; // 交叉轴的中点对齐。
    align-items:baseline; // 项目的第一行文字的基线对齐。
    align-items: stretch; // 默认，如果项目未设置高度或设为auto，将占满整个容器的高度。 

    align-content: flex-start; // 与交叉轴的起点对齐 
    align-content: flex-end; // 与交叉轴的终点对齐。 
    align-content: center; // 与交叉轴的中点对齐。 
    align-content:space-between;// 与交叉轴两端对齐，轴线之间的间隔平均分布。 align-content: space-around; // 每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
     align-content:stretch; // 默认 轴线占满整个交叉轴。
    
    
 2.0 项目属性
order：项目的排列顺序。数值越小，排列越靠前，默认为0。  order: <integer>;

 
flex-grow：项目的放大比例，默认为0，即如果存在剩余空间，也不放大。 <number>; /* default 0 */

flex-shrink：项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。<number>; /* default 1 */

flex-basis：在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。<length> | auto; /* default auto */


flex：是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]


align-self：允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。 auto | flex-start |flex-end | center | baseline | stretch;
    
    
    -->
</head>
<body>
    <div>
        <ul>
            <li>5</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
