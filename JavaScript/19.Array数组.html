<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>19.Array数组</title>
</head>

<body>
    <script>
        //列是先进先出，栈是先进后出。
        //使用Array构造函数
        var arr1 = new Array();//构造一个空数组
        var arr2 = new Array(20);//构造一个长度为20的数组
        console.log(typeof arr1);//object 
        console.log(arr1);
        console.log(arr2);


        //使用数组字面量构造数组
        var arr3 = [20];
        console.log(arr3);
        var arr4 = [];
        arr4.length = 30;
        console.log(arr4);

        var arr5 = [10, 30, 'aa', 'da'];//因为数组长度3，有四个存储元素，最后一个删除
        arr5.length = 3;
        console.log(arr5);

    </script>
</body>

</html>
