<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>133.动态设置CSS属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button id="btn1">获取属性</button>
    <div id="box"></div>
    <script src="./myFunction.js"></script>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var box = document.getElementById('box');

            btn1.onclick = function () {
             console.log(getCSSAttrValue(box,'width'));//150px
             console.log(getCSSAttrValue(box,'height'));//150px
             console.log(getCSSAttrValue(box,'backgroundColor'));//rgb(255, 0, 0)
             //封装在myFunction 行内和 < style type = "text/css" > 属性均能获取
            }
       
            // obj.style：这个方法只能JS只能获取写在html标签中的写在style属性中的值（style =”…”），而无法获取定义在 < style type = "text/css" > 里面的属性。 



        }
    </script>
</body>

</html>
