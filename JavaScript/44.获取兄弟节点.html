<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>44.获取兄弟节点</title>
</head>

<body>
    <div class="box">
        <button id="btu">按钮</button>
        <span class="sspan">
            <a href="#">我是超链接</a>
        </span>
        <p class="dj">我是DJ</p>
        <script>
            window.onload=function(){
                var sspan = document.getElementsByClassName('sspan')[0];
                //获取上一个兄弟节点
                var btu = sspan.previousElementSibling || sspan.previousSibling;
                console.log(btu);

             //获取下个兄弟节点
             var dj = sspan.nextElementSibling || nextSibling;
             console.log(dj);
             
            }
        </script>
</body>

</html>
