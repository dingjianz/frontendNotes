<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>35.数组的高级api</title>
</head>

<body>
    <script>
        // 1.sort();
        var arr = [10, -10, 1000, 100, 8];
        console.log(arr);
        console.log(arr.sort());

        console.log(arr.sort(function (a, b) {
            return a - b;
        }));

        // 2.slice(); 
        var arr = [1, 3, 5, 7, 9];
        var arr1 = arr.slice(1);
        console.log(arr1);//[3,5,7,9];

        var arr2 = arr.slice(1, 4);
        console.log(arr2);//[3,5,7]; 不包括指定结束项

        var arr3 = arr.slice(-4, -1); //负数等同于加上数组的长度 arr.slice[1,4];

        // 3.splice();
        var res = [1, 3, 5, 7, 9, 11];
        var res1 = res.splice(1, 2);//删除第一项和后面总共两个元素
        console.log(res);// [1, 7, 9, 11] 剩下的元素
        console.log(res1);//[3, 5]  删除的元素

        var num = [1, 3, 5, 7, 9, 11];
        num.splice(1, 0, 22, 23, 24);//在第一个位置删除0个元素，并第一个元素前添加22,23,24三个元素
        console.log(num);//[1, 22, 23, 24, 3, 5, 7, 9, 11]

        // 清空数组的方法
        var dj = [1, 3, 5, 7, 9];
        // var dj=[];    第一种清空方法
        dj.splice(0);    //第二种，第二个数不写，则默认全部清除
        console.log(dj);  //[]

        



    </script>
</body>

</html>
