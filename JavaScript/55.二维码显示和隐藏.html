<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>55.二维码显示和隐藏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            background-image: url('img/e_coder_normal.png');
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
            position: fixed;
            left: 0;
            top: 40%;
            cursor: pointer;
        }
        img{
            width: 150px;
            position: absolute;
            margin-left: 50px;
            margin-top: -35px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <img src="img/e_coder.jpg" alt="">
        </div>
    </div>
    <script>
        window.onload = function () {
            var box = document.getElementsByClassName('box')[0];
            var img = document.getElementsByTagName('img')[0];
            
            box.onmouseover = function () {
                box.style.backgroundImage ="url('img/e_coder_selected.png')" ;
                 img.style.display='block';
            };
            
            box.onmouseout = function () {
                box.style.backgroundImage ="url('img/e_coder_normal.png')" ;
                 img.style.display='none';
            };
            
        }
    </script>
</body>

</html>
