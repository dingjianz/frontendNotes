<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>67.获取字符串的真实长度</title>
</head>

<body>
    <script>
        var str = 'Hello World!';
        var str2 = '你好,世界!';
        console.log(str.length);//12
        console.log(str2.length);//6

        function getStrLength(str) {
            var len = 0;
            for (var i = 0; i < str.length; i++) {
                var code = str.charCodeAt(i);
                if (code >= 0 && code <= 127) {
                    len += 1;
                } else {
                    len += 2;
                }
            }
            return len;
        }
        console.log(getStrLength(str));
            console.log(getStrLength(str2));

    </script>
</body>

</html>
