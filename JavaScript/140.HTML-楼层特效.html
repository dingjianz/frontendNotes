<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>140.缓动案例-楼层特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 30px;
            color: white;
        }

        div:nth-of-type(1) {
            background-color: red;
        }

        div:nth-of-type(2) {
            background-color: green;
        }

        div:nth-of-type(3) {
            background-color: blue;
        }

        div:nth-of-type(4) {
            background-color: purple;
        }

        div:nth-of-type(5) {
            background-color: yellow;
        }

        ul {
            width: 80px;
            height: 150px;
            position: fixed;
            top: 200px;
            left: 50px;
            border: 1px solid white;

            text-align: center;
        }

        ul li {
            line-height: 30px;
            border: 1px solid white;
            background-color: #ccc;
        }

        ul li:hover {
            background-color: orangered;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul id="ul">
        <li>
            <a href="#box1">第1层</a>
        </li>
        <li>
            <a href="#box2">第2层</a>
        </li>
        <li>
            <a href="#box3">第3层</a>
        </li>
        <li>
            <a href="#box4">第4层</a>
        </li>
        <li>
            <a href="#box5">第5层</a>
        </li>

    </ul>
    <div id="box1">第1层内容</div>
    <div id="box2">第2层内容</div>
    <div id="box3">第3层内容</div>
    <div id="box4">第4层内容</div>
    <div id="box5">第5层内容</div>
</body>

</html>
