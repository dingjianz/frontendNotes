            case 10:
            case 9:

                alert('A 90-100');
                break;
        
            case 8:
                alert('B 80-89');
                break;
        
            case 7:
                alert('C 70-79');
                break;
        
            case 6:
                alert('D 60-69');
                break;
        
            default:
                alert('E 0-59');
                break;
        }
