    // 1.定义变量保存用户输入
        var num1, num2, op, result;
        // 2.接收用户输入
        num1 = +(window.prompt("请输入第一个数字"));
        op = window.prompt("请输入运算符: + - * /");
        num2 = +(window.prompt("请输入第二个数字:"));

        switch (op) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;

                result = num1 / num2;
                break;
            default:
