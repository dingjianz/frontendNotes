<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>56.图片切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 360px;
            height: 70px;
            border: 1px solid #000;
            padding-top: 360px;
            margin: 100px auto;
            background: url('img/01big.jpg') no-repeat;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li id="items01">
                <img src="img/01.jpg" alt="">
            </li>
            <li id="items02">
                <img src="img/02.jpg" alt="">
            </li>
            <li id="items03">
                <img src="img/03.jpg" alt="">
            </li>
            <li id="items04">
                <img src="img/04.jpg" alt="">
            </li>
            <li id="items05">
                <img src="img/05.jpg" alt="">
            </li>
        </ul>
    </div>
    <script>
        window.onload = function () {
            var box = document.getElementById('box');
            var newLi = box.getElementsByTagName('li');
            for (i = 0; i < newLi.length; i++) {
                newLi[i].index = i + 1; //图片名 为 1- 5 
                newLi[i].onmouseover = function () {
                 box.style.background = ' url("img/0' + this.index + 'big.jpg") no-repeat';
                };
            };
        };
    </script>
</body>

</html>
