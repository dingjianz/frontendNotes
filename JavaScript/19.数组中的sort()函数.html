<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19.数组中的sort()</title>
</head>
<body>
    <script type="text/javascript">
        function sortNumber(a, b) { return b- a};//b和a的顺序互换为降序和升序
        var arr = new Array(3)
        arr[0] = "10";
        arr[1] = "5";
        arr[2] = "4";
        document.write(arr + "<br />");
        document.write(arr.sort(sortNumber));
    </script>
</body>
</html>
