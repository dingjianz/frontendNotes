<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>131.Math常用的函数</title>
</head>
<body>
    <script src="./underscore/Underscore-min.js"></script>
    <script>
        console.log(parseInt(20.33));//20
        console.log(parseFloat("21.88哈哈哈99"));//21.88
        console.log(parseInt("21.88哈哈哈99"));//21

        // Math

            // 1. 四舍五入
            console.log(Math.round(10.61));//11

            // 2. 天花板
            console.log(Math.ceil(10.001));//11

            // 3. 地板
            console.log(Math.floor(10.9991));//10

            // 4. 取绝对值
            console.log(Math.abs(-12.11));//12.11

            //5.随机
            console.log(Math.random());//0-1随机

            //6.随机
            console.log(_.random(0, 100));//0-100随机
            
                        
    </script>
</body>
</html>
