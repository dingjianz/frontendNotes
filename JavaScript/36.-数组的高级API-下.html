<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>36.-数组的高级API-下</title>
</head>

<body>
    <script>
        //forEach
        var arr = [1, 3, 5, 7, 9];
        arr.forEach(function (value, index) {

            console.log(index + ":" + value);// 索引+元素值
        });


        //map(); 映射  eg 每个数组乘以自己，然后组成新的数组
        var arrr = [1, 3, 5, 7, 9];
        var arrr1 = arrr.map(function (value, index) {
            return value * value + 10;
        });
        console.log(arrr1);//[11,19,35,59,91]


        //filter(); 索引能被2整除，或者值大于9
        var arrr = [1, 3, 5, 7, 9, 10, 11];
        var arrr2 = arrr.filter(function (value, index) {
            return index % 2 === 0 || value > 9;
        });
        console.log(arrr2);//[1,5,9,10,11]

        //every(); 数组中每个元素都要满足条件才能返回 true，否则就是false
        var lar = [1, 2, 3, 4, 5, 6];
        var result = lar.every(function (value, index) {
            return value > 2;
        });
        console.log(result);//false


        //some(); 数组中只要有一个元素满足条件就返回 true，否则就是false
        var lar = [1, 2, 3, 4, 5, 6];
        var result = lar.some(function (value, index) {
            return value < 2;
        });
        console.log(result);//true

    </script>
</body>

</html>
