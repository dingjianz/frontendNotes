<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>71.上传图片格式验证</title>
</head>

<body>
    <label>请选择文件：
        <input type="file">
    </label>
    <script>
        window.onload = function () {
            //1.获取标签
            var input = document.getElementsByTagName('input')[0];
            //2.监听作用域的变化
            input.onchange = function () {
                //2.1 获取上传图片的路径
                var value = this.value;
                
                //2.2 截取需要的字符
                var suffix = value.substr(value.lastIndexOf('.'));//截取.及以后的所有字符

                //2.3 统一大写字母
               var suffix_toUpper = suffix.toUpperCase();
                if(suffix_toUpper === '.JPG'||suffix_toUpper === '.GIF'||suffix_toUpper === '.PNG'){
                    alert('上传图片正确');
                }else{
                      alert('上传图片错误');
                }
            }
            
        }
    </script>
</body>

</html>
