<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>139.缓动案例-联动特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: fixed;
            right: 0;
            bottom: 0;
        }

        img {
            vertical-align: top;
        }

        #close {
            width: 25px;
            height: 25px;
            position: absolute;
            /* background-color:red; */
            top: 0;
            right: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        <span id="close"></span>
        <div id="top">
            <img src="image/top.jpg" alt="">
        </div>
        <div id="bottom">
            <img src="image/bottom.jpg" alt="">
        </div>
    </div>
    <script src="./myFunction.js"></script>
    <script>
        window.onload = function () {
            var box = $("box");
            var bottom = $("bottom");
            var top = $("top");
            var close = $("close");

            close.onclick = function () {
                buffer(bottom, { height: 0 }, function () {
                    buffer(box, { width: 0 })
                });
                close.style.display = 'none';
            }
        }

    </script>
</body>

</html>
