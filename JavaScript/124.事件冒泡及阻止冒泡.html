<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>124.时间冒泡</title>
    <style>
        #father{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="father">
        <button id="son">点我</button>
    </div>
    <script src="./myFunction.js"></script><!--得放在前面，否则点击无反应，要么写window.onload -->
    <script>
          $("son").onclick = function () {
               alert('点击了按钮');
              
           };
          $("father").onclick = function (event) {
                if (event && event.stopPropagation) { // w3c标准 
                  event.stopPropagation();
              } else { // IE系列 IE 678
                  event.cancelBubble = true;
              }
               alert('点击了父标签');
           };
           document.onclick = function () {
               alert('点击了文档');
           }
    
           
      
    </script>
</body>
</html>
