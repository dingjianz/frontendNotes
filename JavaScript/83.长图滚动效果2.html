<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>83.长图滚动效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background-color: #000;
        }

        #box {
            width: 750px;
            height: 400px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;

        }

        #pic {
            position: absolute;
            left: 0;
            top: 0;
        }

        #to_top,
        #to_bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
            cursor: pointer;
        }

        #to_top {
            top: 0;
        }

        #to_bottom {
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="box">
        <img id="pic" src="images/timg.jpg" alt="">
        <span id="to_top"></span>
        <span id="to_bottom"></span>
    </div>
    <script>
        window.onload = function () {
            var timer = null, num = 0;//num是一个全局变量，函数内加减之后其他地方接着用
            $('to_top').onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    if (num >= -2466) {
                        num -= 10;
                        $('pic').style.top = num + 'px';
                    } else {
                        clearInterval(timer);
                    };

                }, 20);
            }
            $('to_bottom').onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    if (num <= 0) {
                        num += 10;
                        $('pic').style.top = num + 'px';
                    } else {
                        clearInterval(timer);
                    }

                }, 20);
            }
            $('box').onmouseout = function () {
                clearInterval(timer);
            };

        }
        function $(id) {
            return typeof id === 'string' ? document.getElementById(id) : null;
        }
    </script>
</body>

</html>
