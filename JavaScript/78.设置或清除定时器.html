<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>78.设置或清除定时器</title>
    <style>
        button {
            position: absolute;
            top: 0;
            left: 0;
        }

        button:nth-last-of-type(1) {
            left: 100px;
        }
    </style>
</head>

<body>
    <button id="btn1">开始定时器</button>
    <button id="btn2">结束定时器</button>

    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var height = 150, time = null;
            btn1.onclick = function () {
                time = setInterval(function () {
                    height += 1;
                    console.log("身高是" + height + 'cm');
                }, 1000);
            }
            btn2.onclick = function () {
                clearInterval(time);
                console.log(time);

            }
        }
    </script>
</body>

</html>
