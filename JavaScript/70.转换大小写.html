<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>70.转换大小写</title>
</head>

<body>
    <script>
        var str1 = 'hello World!';
        var str2 = 'HELLO WoRLD!';

        console.log(str1.toUpperCase());//HELLO WORLD!
        console.log(str2.toLowerCase());//hello world!
        
        
    </script>
</body>

</html>
