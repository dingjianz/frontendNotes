<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>109.client家族</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid #000;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        console.log(box.clientWidth,box.clientHeight);//240 240 不包括边框（进度条）
        console.log(box.offsetWidth,box.offsetHeight);//260 260 包括边框
        
        
    </script>
</body>
</html>
