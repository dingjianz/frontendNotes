<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.js的数据和数据类型下</title>
</head>
<body>
    <script type="text/html">
    //  正常的情况
        var str1 = "hello";
        var str2 = 'world';
        console.log(typeof str1); // string
        console.log(typeof str2); // string

    //  引号不能一单一双，必须成对出现 
    // var str3 = 'hello world"; // 错误

//  相同引号不能嵌套，不同引号可以嵌套
// var str3 = "hello "world""; // 错误
// var str4 = 'hello 'world''; // 错误
var str5 = "hello 'world'"; // 正确
var str6 = 'hello "world"'; // 正确


var num = 123;
console.log(num);
var str = num.toString();
console.log(str);
console.log(typeof str);
 </script >

 <script>
    var num;
    console.log(num); 
    console.log(String(num));//字符串的undefined
    
    var str = true;
    console.log(typeof str); //boolean
    console.log(typeof(str + ''));//String
 </script>
