<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>84.定时器之点名册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        body {
            text-align: center;
            margin-top: 10px;
        }

        #box {
            display: block;
            font-size: 40px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <button id="begin">开始点名</button>
    <button id="end">结束点名</button>
    <span id="box">名字</span>
    <script>
        window.onload = function () {
            var timer = null, index;
            var nameArr = ["旋之华", "张三", "李四", "王五", "周杰伦", "谢霆锋", "张三丰"];
            $('begin').onclick = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    index = parseInt(Math.random() * nameArr.length);

                    var s_name = nameArr[index];
                    $('box').innerText = s_name;
                }, 20);
            }
            $('end').onclick = function () {
                clearInterval(timer);
            }
        }
        function $(id) {
            return typeof id === 'string' ? document.getElementById(id) : null;
        }
    </script>
</body>

</html>
