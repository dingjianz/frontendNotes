<body>
    <script>
          //arguments对象，接收实参，只有length一个属性，和数组相似，但只是存储。
            function sum(num1, num2) {
                console.log(arguments);
                var value = 0;
                for (var i = 0; i < arguments.length; i++) {
                    value += arguments[i];
                }
                console.log(value);
                console.log(sum.length);//sum.length 形参的个数
                if (arguments.length === sum.length) {
                    //若实参的数目和形参的数目相等，则继续操作
                }

            }
            sum(100, 200, 300, 400)


            /*return 函数返回值--用于返回函数的结果
             如果函数没有显示的使用return语句，函数有默认的返回值 undefined；
             如果return 后面没有跟任何值，函数返回值也是undefined；
             推荐的做法是要么让函数始终都返回一个值，要么永远都不要返回值。
             
             通过console.log();输出函数可以验证*/
            function sum() {
                return 100 + 'A';
            }
            console.log(sum());//100A

            //判断偶数的函数
            function ress(num) {
                if (num % 2 === 0) {
                    return '偶数';
                } else {
                    return '奇数';
                }
            }
            console.log(ress(11));

            //函数:求最小值
            function getMin() {
                var min = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }

            alert(getMin(100, 200, 300, -11000));

        //函数直接声明和函数表达式声明的区别
        //函数直接声明时，javascript解析器首先会把当前作用域的函数声明提到整个作用域的最前面。
        //函数表达式声明则会按照原始顺序，从上到下一条一条解析代码。
        console.log(sum());//输出10
        function sum() {
            return 10;

        }

        // console.log(num());// Uncaught TypeError: num is not a function
        var num = function () {
            return 30;
        }

      
    </script>
