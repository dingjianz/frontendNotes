<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>28.构造函数方式1</title>
</head>

<body>
    <script>
        function Person() {
            var obj = new Object();
            obj.name = null;
            obj.sex = null;
            obj.age = null;
            obj.study = function () {
                console.log(this.name + "在学习");

            }
            return obj;
        }
        var p = new Person();
        p.name = "丁健";
        p.age = 18;
        p.sex = '男';
        console.log(p);
        p.study();//丁健在学习

        var p1 = new Person();
        p1.name = "李四";
        console.log(p1);
        Person().study();//null在学习
        p1.study();//李四在学习
        console.log(p1.name);//李四
        console.log(p1["name"]);//李四


        console.log(p === p1);//false  说明对象不相等

    </script>
</body>

</html>
