<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.JS基础-逻辑与、逻辑或,逻辑非</title>
</head>
<body>
    <script>
    // 逻辑与
        var num = (10 > 7)&&(3 >1);
        console.log(num);//true

    // 对于非Boolean类型的数值, 逻辑与会将其悄悄咪咪转换为Boolean类型来判断
    // 如果条件A不成立, 则返回条件A的数值本身
    // 如果条件A成立, 不管条件B成不成立都返回条件B数值本身



    // 任何非零数值都是true, 包括正负无穷大, 只有0和NaN是false
    //     任何非空字符串都是true, 只有空字符串是false
    //     任何对象都是true, 只有null和undefined是false
    var result = "123" && "abc";
        console.log(result); // "abc"
        result = "123" && 0;
        console.log(result); // 0
        result = null && 0;
        console.log(result); // null

        var num1 = 123 && "0";
        console.log(num1);//字符串 0

        var num1 = '0' && 123;
        console.log(num1);//123
        

            // 短路测试
        // result = 12 && alert('hahaha');
       // result = null && alert('hahaha');// 显示不出来
        result = undefined && alert('hahaha');// 显示不出来

        //逻辑或
        var result = (5 > 10) || (3 > 2);
        console.log(result);//true

            //短路测试

            //(7 < 3) || alert('hahah');//显示出来
            (7 > 3) || alert('hahah');//显示不出来， 前面条件已经成立，不再询问后面条件

            var result = null || 0;
            console.log(result);// 0   第一个条件为假，后面的条件无论真假，都会输出后面的值
            
            // 逻辑非
            var num4 = 10;
            console.log(num4);//10
            
            var num5 = !10;
            console.log(num5);//false

            var num6 = !!10;
            console.log(num6);//true

          //  7>9? alert('对的'):alert('错的');
            
            var a = 1, b = 2, c = 3;
            
    </script>
</body>
</html>
