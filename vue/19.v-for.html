<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>19.v-for</title>
    <script src='js/vue.js'></script>
</head>
<!-- 基于数据渲染一个列表，类似于JS中的遍历。其数据类型可以是 Array | Object | number | string。 该指令之值，必须使用特定的语法(item, index) in items, 为当前遍历元素提供别名。 v-for的优先级别高于v-if之类的其他指令 -->
<body>
    <div id="app">
        <!-- 数组遍历 -->
      <p v-for='(score,index) in scores'>{{index +':' +score}}</p>
      <!-- 对象数组遍历 -->
      <p v-for="(user,index) in users">索引：{{index}}---id:{{user.id}}--name:{{user.name}}</p>

      <!-- 迭代数字 : count值从1开始-->
      <p v-for="count in 5">这是第 {{count}} 次循环</p>

      <!-- 对象遍历 -->
      <p v-for='(value,key,index) in dog'>索引：{{index}}---key:{{key}}----value:{{value}}</p>

      <!-- 字符串遍历 -->
      <p v-for='(str,index) in string'>{{index+':'+str}}</p>
      <p v-for='(num,index) in call'>{{index+':'+num}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                scores:[10,20,30,40,50],
                users:[
                    {id:1,name:"zhangsan"},
                    {id:2,name:"lisi"},
                    {id:3,name:"wangwu"},
                ],
                dog:{name:'dahuang',age:6,sex:'male'},
                string:'chinese',
                call:'18341329438'
            }
        });
    </script>
</body>

</html>
