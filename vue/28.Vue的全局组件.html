<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>28.Vue的全局组件</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-date></my-date>
    </div>
    <div id="app1">
        <my-date></my-date>
    </div>
    <script>
        // 全局组件每个vue的实例都可以使用
        //1.0 创建组件构造器
        let proFile = Vue.extend({
            //1.1 模板选项 template里面只有一个根标签
            template: `
            <div>
                <input type='date'>
                <p>今天天气很好</p>
            </div>
            `
        });

        //2.0 注册一个全局的组件
        Vue.component('my-date',proFile);

        let vm = new Vue({
            el: '#app',
            data: {

            }
        });
        let vm1 = new Vue({
            el: '#app1',
            data: {

            }
        });
    </script>
</body>

</html>
