<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>39.vue-router的基本使用</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>

<body>

    <div id="app">
        <div class="row">
            <div class="container">
                <div class="page-header col-xs-8 col-xs-offset-2 text-warning">
                    <h2>IT666教育</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
                <ul class="list-group">
                    <!-- 相当于a标签 -->
                    <router-link to="/h" class="list-group-item">HTML5学院</router-link>
                    <router-link to="/j" class="list-group-item">Java学院</router-link>
                    <router-link :to="{name:'python'}" class="list-group-item">Python学院</router-link>
                </ul>
            </div>
            <div class="col-xs-6 panel">
                <router-view></router-view>
            </div>
        </div>
    </div>
    <template id="h5">
        <div>
            <h2>HTML5学院</h2>
            <p>掌握面向未来的神技！</p>
            <img src="img/james.jpg" alt="" width="250">
        </div>
    </template>
    <template id="java">
        <div>
            <h2>Java学院</h2>
            <p>世界上最好的语言！</p>
            <img src="img/lbj.jpg" alt="" width="250">
        </div>
    </template>
    <template id="python">
        <div>
            <h2>Python学院</h2>
            <p>最火的语言！</p>
            <img src="img/ad.jpg" alt="" width="250">
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script>
        //1.0 创建组件
        const Html5 = Vue.extend({
            template: '#h5'
        });
        const Java = Vue.extend({
            template: '#java'
        });
        const Python = Vue.extend({
            template: '#python'
        });
        //2.0 定义路由对象
        const routes = [{
                path: '/h',
                component: Html5
            },
            {
                path: '/j',
                component: Java
            },
            {
                path: '/p',
                component: Python,
                name:"python"
            },
            // 配置根路由
            {
                path: '/',
                redirect: '/j'
            }
        ];
        //3.0 创建 router 实例，然后传 `routes` 配置
        const router = new VueRouter({
            // mode:"history",
            // routes:routes;
            routes
        });
        // 4. 创建和挂载根实例。通过 router 配置参数注入路
        let vm = new Vue({
            router
        }).$mount('#app');
    </script>
</body>

</html>
