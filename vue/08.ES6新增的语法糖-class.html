        //通过class面向对象  
        class Person {
            constructor(option) {
                this.name = option.name;
                this.age = option.age;
            };
            //constructor是构造函数。注意print()函数没有function关键字。
            print() {
                console.log('我叫' + this.name + '，今年' + this.age + '岁');
            }
        }

        let person = new Person({ 'name': '丁健', 'age': 18 });
        console.log(person);
        person.print();




    </script>
</body>
