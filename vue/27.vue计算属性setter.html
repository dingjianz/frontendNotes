<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>27.vue计算属性setter方法</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{firstName+' '+lastName}}</p>
        <!-- /调用fullName的get方法 -->
        <p>计算属性：{{fullName}}</p>
        <button v-on:click="deal()">调用计算属性的setter方法</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                firstName: 'zhang',
                lastName: 'sanfeng'
            },
            methods: {
                deal() {
                    this.fullName = 'Token Lily'; //调用fullName的setter方法
                }
            },
            computed: {
                fullName: {
                    //get方法
                    get() {
                        return this.firstName + ' ' + this.lastName;
                    },
                    //set方法
                    set(str) {
                        let nameArr = str.split(' ');
                        this.firstName = nameArr[0];
                        this.lastName = nameArr[1];
                    }
                }
            }
        });
    </script>
</body>

</html>
