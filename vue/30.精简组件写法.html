<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>30.精简组件写法</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-date></my-date>
        <my-color></my-color>
    </div>

    <script>
        // 局部组件只能在它注册的vue实例内使用
        // 注册一个局部的组件
        let vm = new Vue({
            el: '#app',
            components: {
                "my-date": {
                    template: `
                        <div>
                            <input type='date'>
                            <p>今天天气很好</p>
                        </div>
                        `
                },
                "my-color": {
                    template: `
                        <div>
                            <input type='color'>
                            <p>我是一个色板</p>
                        </div>
                        `
                }
            }
        });
    </script>
</body>

</html>
