<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>37.vue中的匿名插槽</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <parent>
            <img src="img/james.jpg" alt="">
            <img src="img/lbj.jpg" alt="">
        </parent>
    </div>
    <template id="parent">
        <div>
            <!-- slot（插槽）标签必须包含在一个容器内部  可以替代任何标签，无标签便显示提示内容 -->
            <slot>这是slot</slot>
        </div>
    </template>
    <script>
        Vue.component('parent',{
            template:'#parent'
        });
        let vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>

</html>
