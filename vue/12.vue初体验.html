<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12.vue初体验</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">{{message}}</div>
    <script>
        //创建vue的一个实例
        let vm = new Vue({
            el: "#app",
            data: { //相当于vue 中的model 数据
                message: 'hello world!'
            }
        });
        console.log(vm);
    </script>
</body>

</html>
