<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <style>
        html,
        body,
        h3 {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .header {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background-color: lightcoral;
        }
        .wrapper{
            display: flex;
        }
        .left{
            flex-grow: 2;
            background-color: lawngreen;
            height: 500px;
        }
        .main{
            flex-grow: 8;
            background-color: lightblue;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="wrapper">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>

    <template id="temp1">
        <h3 class="header">header内容</h3>
    </template>

    <template id="temp2">
        <h3 class="left">left内容</h3>
    </template>

    <template id="temp3">
        <h3 class="main">main内容</h3>
    </template>

    <script>
        const header = {
            template: "#temp1"
        }
        const left = {
            template: "#temp2"
        }
        const main = {
            template: "#temp3"
        }
        const router = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    "default": header,
                    "left": left,
                    "main": main
                }
            }]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        });
    </script>
</body>

</html>
