<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>块级作用域</title>
</head>

<body>
    <script type="text/html">
        function add(num1,num2) {
            var sum = num1 + num2;
            return sum;
        }
        var result = add(10,20);
        alert(result);//30
        alert(sum);//报错
    </script>

    <script type="text/html">
        function add(num1, num2) {
             sum = num1 + num2;
            //  return sum
        }
        var result = add(10, 20);
        alert(result);//undefined
        alert(sum);//30
    </script>
    <script>
        for (var i = 0; i < 10; i++){
            alert(i);
        }
        console.log(i);
        
    </script>
</body>

</html>
