<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>28-表单标签</title>
</head>

<body>
	<form>
		账号：
		<input type="text" />
		<br /> 密码：
		<input type="password" />
		<br />
		<hr /> 账号：
		<input type="text" value="573828395" />
		<br /> 密码：
		<input type="password" value="123456" />
		<br />
		<hr /> 性别：
		<input type="radio" name="1" />男
		<input type="radio" name="1" />女
		<input type="radio" name="1" checked/>保密
		<br />
		<hr /> 多选框
		<br /> 爱好：
		<br />
		<input type="checkbox" checked/>篮球
		<br />
		<input type="checkbox" />足球
		<br />
		<input type="checkbox" />棒球
		<br />
	</form>
</body>

</html>
