<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>表单标签练习</title>
</head>

<body>
	<form action="http://www.520it.com">
		<fieldset>
			<legend>注册界面</legend>
			<p>
				<label for="account">账号：</label>
				<input type="text" id="account" id="账号" />
			</p>
			<p>
				<label for="pwd">密码：</label>
				<input type="password" id="pwd" id="密码" />
			</p>
			<p>
				性别：
				<input type="radio" value="male" />男
				<input type="radio" value="female" />女
				<input type="radio" value="secret" checked="checked" />保密
			</p>
			<p>
				爱好：
				<input type="checkbox" value="crazzy" />足浴
				<input type="checkbox" value="pinpang" />乒乓球
				<input type="checkbox" value="football" />足球
				<input type="checkbox" value="basketball" checked="checked" />篮球
			</p>
			<p>
				个人简介：
				<textarea cols="10" rows="5"></textarea>
			</p>
			<p>
				生日：
				<input type="date" value="birthday" />
			</p>
			<p>
				邮箱：
				<input type="email" />
			</p>
			<p>
				手机：
				<input type="number" value="phone" />
			</p>
			<p>
				<input type="submit" value="注册" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="清空" />
			</p>
		</fieldset>
	</form>
</body>

</html>
