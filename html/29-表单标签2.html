<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签2</title>
	</head>
	<body>
		<form action="http://www.baidu.com">
			普通按钮<input type="button" value="按钮" onclick="alert(123);"/>
			<br /><br />
			
			图片按钮：<input type="image" src="img/down.jpg" width="10" 
				onclick="alert(123);"/>
				<br /><br /><br />
				重置按钮：<input type="reset"  value="哈哈哈"/><br />
				账户：<input type="text" name="username"  /><br />
				密码：<input type="password" name="password" />
				
				<input type="reset" value="清空"/>
				<input type="submit" value="提交"/>
			<input type="hidden" name="**" value="***"/>
		</form>
	</body>
</html>
