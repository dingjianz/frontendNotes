<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>33-表单标签-非input标签</title>
	</head>
	<body>
		<form >
			<select>
				<optgroup label="北京">
					<option >朝阳区</option>
					<option >海淀区</option>
					<option >昌平区</option></optgroup>
				<optgroup label="宁波">
					<option>镇海区</option>
					<option >江北区</option>
					<option selected="selected">海曙区</option><!--	默认选择-->
					</optgroup>
			</select>
			
			<textarea  rows="10" cols="20" style="resize: none;">个人介绍</textarea>
			
		</form>
	</body>
</html>
