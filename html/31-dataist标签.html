<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		
		<title>31-datelist标签</title>
		
	</head>
	<body>
		<label for="123">请输入车型：</label><input type="text" id="123" list="cars"/>

			<option>宝马</option>
			<option>奔驰</option>
			<option>奥迪</option>
			<option>宾利</option>
		
			</datalist>
	</body>
</html>
