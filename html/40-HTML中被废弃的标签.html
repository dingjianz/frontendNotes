<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>40-HTML中被废弃的标签</title>
</head>

<body>
	<font>
		<br>
		<hr>
		<b>我是文字</b>
		<u>我是文字</u>
		<i>我是文字</i>
		<s>我是文字</s>
</body>

</html>
<!--b:bold,加粗。
	u：underline，添加下划线。
	i：italic，倾斜。
	s：strikethrough，（加） 删除线。
	以上标签均没有任何语义，单纯改变样式。企业开发中，不到万不得已，不使用这些标签。若不得不使用时可作为css的钩子使用。
-->
<!--替代标签：
strong==b
ins==u
em==i
del==s
-->
<br />
<strong>我是文字</strong>
<ins>我是文字</ins>
<em>我是文字</em>
<del>我是文字</del>
<!--
	strong：定义重要性强调的文字。
	ins：insert，定义插入的文字。
	em：emphasized，定义强调的文字。
	del：deleted，定义被删除的文字
-->
