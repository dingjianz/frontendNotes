<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定义列表</title>
	</head> 
	<!--dt是英文definiion title的缩写，dd是英文definition description的缩写-->
	<body>
		<dl >
			<dt>北京</dt>
			<dd>中国的首都</dd>
			<dt>上海</dt>
			<dd>中国的政治中心</dd>
		</dl>
	</body>
</html>
<!--作用：
1.网站底部的相关信息
2.做图文混排
注意点1.dl和dt/dd是一个整体，一般情况下不会单独出现。
2.和ul/ol一样，由于dl和dt/dd是一个组合标签，所以dl中建议只放dt和dd标签
<!--3.一个dt可以没有对应的dd，也可以有多个对应的dd，但是无论有或者没有dd都不推荐使用，推荐使用一个dt对应一个dd。-->
